<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Recipe Searcher</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/images/icon.png" type="image/x-icon" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parsley.js/2.8.1/parsley.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">Recipe Searcher</h1>
            <h3 class="text-center">Search for the best recipes and videos on how to make them.</h3>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card mb-4">
                    <div class="card-header">Find Your Recipes</div>
                    <div class="card-body">
                        <form id="search-form" name="search-form" onsubmit="return search()" data-parsley-validate>
                            <div class="fieldcontainer">
                                <input type="search" id="query" class="form-control" placeholder="Search Recipes" data-parsley-required="true">
                                <input type="submit" name="search-btn" id="search-btn" value="Submit">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card mb-4">
                    <div class="card-header">The recipes for your dish</div>
                    <div class="card-body" id="text-dump">
                        <div class="card1" id="card1">
                        </div>
                        <div class="card2" id="card2">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card mb-4">
                    <div class="card-header">Videos on how to make your dish</div>
                    <div id="container">
                        <section>
                            <ul id="results"></ul>
                        </section>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="assets/javascript/javascript.js"></script>
</body>

</html>
