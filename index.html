<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Recipe Searcher</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="shortcut icon" href="assets/images/icon.png" type="image/x-icon" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/parsley.js/2.8.1/parsley.min.js"></script>
</head>

<body>
    <header class="header-elements">
            <a href='favorites.html'><button class="myfavbutton">my favorites</button></a>
    </header>
    </div>
    <div class="container">
        <div class="jumbotron"></div>
        <div class="row">
            <div class="col-md-12">

                <div class="card mb-4">
                    <div class="card-header">Find A Recipe!</div>
                    <div class="card-body">
                        <form id="search-form" name="search-form" onsubmit="return search()" data-parsley-validate>
                            <div class="fieldcontainer">
                                <input type="search" id="query" class="form-control" placeholder="Search Recipe Name or Key Ingredient"
                                    data-parsley-required="true" data-parsley-trigger="submit"
                                    data-parsley-error-message="Please Enter Food Here!" />
                                <input type="submit" name="search-btn" id="search-btn" value="submit">
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card mb-4">
                    <div class="card-header">Top Recipe Results</div>
                    <div class="card-body" id="text-dump">
                        <div class="card1" id="card1">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="card mb-4">
                    <div class="card-header">Watch & Learn A New Recipe</div>
                    <div class="card-body" id="results">
                        <div class="card1" id="card1">
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src="assets/javascript/javascript.js"></script>
        <div class="footer-container">
            <footer>Copyright &copy2019 My Kitchen</footer>
        </div>
</body>

</html>
